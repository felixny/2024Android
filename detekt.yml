complexity:
  TooManyFunctions:
    ignoreAnnotated: [ "Preview" ]

style:
  MagicNumber:
    active: false
  MaxLineLength:
    active: false
  UnusedParameter:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ "Preview" ]

formatting:
  MaximumLineLength:
    active: false
  TrailingCommaOnCallSite:
    active: true
  TrailingCommaOnDeclarationSite:
    active: true

naming:
  FunctionNaming:
    ignoreAnnotated: [ "Composable" ]
  TopLevelPropertyNaming:
    constantPattern: "[A-Z][A-Za-z0-9]*"
